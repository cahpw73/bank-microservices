server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:acc_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  main:
    allow-bean-definition-overriding: true

ms:
  customers:
    base-url: http://localhost:8080
